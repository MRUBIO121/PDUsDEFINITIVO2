# Nginx Configuration for Energy Monitoring System
# Save as: D:\nginx\conf\nginx.conf or merge with existing configuration
#
# IMPORTANT: Before starting nginx, create these directories manually:
#   D:\nginx\temp
#   D:\nginx\temp\client_body_temp
#   D:\nginx\temp\proxy_temp
#   D:\nginx\temp\fastcgi_temp
#   D:\nginx\temp\uwsgi_temp
#   D:\nginx\temp\scgi_temp
#
# PowerShell command to create all directories:
# New-Item -ItemType Directory -Force -Path "D:\nginx\temp\client_body_temp", "D:\nginx\temp\proxy_temp", "D:\nginx\temp\fastcgi_temp", "D:\nginx\temp\uwsgi_temp", "D:\nginx\temp\scgi_temp"

worker_processes auto;
error_log logs/error.log;
pid logs/nginx.pid;

events {
    worker_connections 1024;
    use select;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Temporary directories (must exist before starting nginx)
    client_body_temp_path temp/client_body_temp;
    proxy_temp_path temp/proxy_temp;
    fastcgi_temp_path temp/fastcgi_temp;
    uwsgi_temp_path temp/uwsgi_temp;
    scgi_temp_path temp/scgi_temp;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log logs/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Upstream for Node.js API
    upstream energy_api {
        server 127.0.0.1:3001;
        server 127.0.0.1:3002 backup;
        keepalive 32;
    }

    # Energy Monitoring Application
    server {
        listen 80;
        server_name localhost energy-monitor.local;
        root D:/nginx/pdus/dist;
        index index.html;

        # Access Logs
        access_log logs/energy-monitor-access.log main;
        error_log logs/energy-monitor-error.log;

        # Security
        server_tokens off;

        # Static Files
        location / {
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, no-transform";
            }
        }

        # API Proxy
        location /api/ {
            proxy_pass http://energy_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 300s;
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;

            # CORS Headers
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        }

        # Health Check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Error Pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;

        location = /404.html {
            root D:/nginx/html;
        }

        location = /50x.html {
            root D:/nginx/html;
        }
    }

    # HTTPS Configuration (Optional - Enable when SSL certificate is available)
    # server {
    #     listen 443 ssl http2;
    #     server_name energy-monitor.local;
    #     root D:/nginx/pdus/dist;
    #     index index.html;
    #
    #     # SSL Configuration
    #     ssl_certificate D:/nginx/ssl/certificate.crt;
    #     ssl_certificate_key D:/nginx/ssl/private.key;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
    #     ssl_prefer_server_ciphers off;
    #
